{% extends 'cms_base.html' %}

{% block title %}
    添加CMS用户
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <script src="{{ static('js/cms_addcmsuser.js') }}"></script>
{% endblock %}

{% block main_content %}
    <form action="" method="post" class="form-min">
        <div class="form-group">
            <label>登录名：</label>
            <input type="text" class="form-control" name="login_name" placeholder="登录名">
        </div>
        <div class="form-group">
            <label>用户名：</label>
            <input type="text" class="form-control" name="name" placeholder="用户名">
        </div>

        <div class="checkbox">
            {% for role in roles %}
                <label>
                    <input type="checkbox" name="roles" value="{{ role.id }}">{{ role.name }}
                </label>
            {% endfor %}
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="submit">立即添加</button>
        </div>
    </form>
{% endblock %}
