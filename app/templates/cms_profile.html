{% extends 'cms_base.html' %}

{% block title %}
    个人信息
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td>用户名：</td>
                <td>{{ g.cms_user.name }}</td>
            </tr>
            <tr>
                <td>角色：</td>
                <td>
                    {{ g.cms_user.permission }}
                </td>
            </tr>

            <tr>
                <td>加入时间：</td>
                <td>{{ g.cms_user.create_time }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
