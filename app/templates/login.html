
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>后台管理系统登录</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename= 'common/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <script src="{{ url_for('static',filename='common/jquery.min.js')}}"></script>
    <script src="{{ url_for('static',filename='common/jquery.form.min.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='common/sweetalert/sweetalert.css') }}">
    <script src="{{ url_for('static',filename='common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ url_for('static',filename='common/sweetalert/alert.js') }}"></script>


  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">CMS管理系统登录</h2>
        <label for="inputEmail" class="sr-only">登录名</label>
        <input type="text" name="login_name" id="inputEmail" class="form-control" placeholder="登录名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name='password' id="inputPassword" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="1" name="remember"> 七天内免登陆
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id= 'submit' type="submit">登录</button>

      </form>

    </div> <!-- /container -->
    <script type="text/javascript">
      $('.form-signin').on('submit',function (event) {
          event.preventDefault();
          $(this).ajaxSubmit({
              url:'/user/login',
              type:'post',
              dataType:'json',
              success:function (data) {
                  if(data.code!=200){
                      alert.alertInfo(data.msg)
                  }else{
                      window.location.href = '/'
                  }
              },
              clearForm:false,
              resetForm:false
          });

      });

    </script>
  </body>
</html>
